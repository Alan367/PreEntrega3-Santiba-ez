<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="descripcion" content="La mejor pizzeria de zona oeste veni a conocernos en la ciudad de Mercedes">
    <meta name="keywords" content="pizza, comida, queso, empandas">
    <link rel="stylesheet" href="./css/style.css" />
    <title>LaCaravana/pizzeria-Mercedes</title>
  </head>
  <body>
    <header class="header_index">
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img class="logo" src="./svg/LA CARAVANA.svg" alt="LOGO" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsemenu"
            aria-expanded="false"
            aria-controls="collapse"
          >
            <span><img src="./svg/Group 44.svg" alt="menu" /></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsemenu">
            <ul class="navbar-collapse-nav">
              <li class="navbar-collapse-nav-link">
                <a class="navbar-collapse-nav-link" href="./index.html">HOME</a>
              </li>
              <li class="navbar-collapse-nav-link">
                <a class="navbar-collapse-nav-link" href="./about.html">ABOUT US</a>
              </li>
              <li class="navbar-collapse-nav-link">
                <a class="navbar-collapse-nav-link" href="./menu.html">MENU</a>
              </li>
              <li class="navbar-collapse-nav-link">
                <a class="navbar-collapse-nav-link" href="./contact.html">CONTACT</a>
              </li>
            </ul>
            <div class="navbar-collapse-nav-titulo">
              <img
                class="navbar-collapse-nav-titulo-img"
                src="./svg/LA CARAVANA-titulo.svg"
                alt="titulo"
              />
            </div>
            <div class="navbar-collapse-nav-footer">
              <img
                class="navbar-collapse-nav-footer-img"
                src="./img/pizza-3000285_1920-1.png"
                alt="pizza"
              />
            </div>
          </div>
        </div>
      </nav>

      <div class="encabezado-contenedor">
        <div class="encabezado-contenedor-1">
          <img
            class="encabezado-contenedor-1-titulo"
            src="./svg/LA CARAVANA-titulo.svg"
            alt="titulo"
          />
          <div class="encabezado-contenedor-1-linea"></div>
          <p class="encabezado-contenedor-1-texto">
            Desarrollamos este punto de venta itinerante, para que todos nuestros clientes puedan disfrutar de nuestros productos recién elaborados en diferentes lugares de la ciudad y contar también con la posibilidad de contratarnos para sus eventos.
          </p>
        </div>
      </div>
    </header>
    <footer class="footer">
      <img class="footer-img" src="./img/pizza-3000285_1920-1.png" alt="pizza" />
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
