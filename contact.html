<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="./css/style.css" />

            <span><img src="./svg/Group 44.svg" alt="menu" /></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsemenu">
            <ul class="navbar-collapse-nav">
              <li class="navbar-collapse-nav-link">

              </li>
              <li class="navbar-collapse-nav-link">

              <li class="navbar-collapse-nav-link">

              </li>
            </ul>
            <div class="navbar-collapse-nav-titulo">

    <main class="find-us">

      <img class="find-us-titulo-2" src="./svg/Rectangle 3.svg" alt="subrayado" />

          <br />
          <br />
          ATTENDANCE <br />
          Monday to Sunday 12:00pm - 8:00pm
          <br />
          <br />
          <br />
          DELIVERY <br />
          Monday - Sunday 12:00pm - 8:00pm
          <br />
        </p>

          <input placeholder="nombre" type="text" />

        </div>
        <div class="form_2">
          <textarea name="" id="" cols="30" rows="10"></textarea>
          <input class="form_2_boton_contact" type="submit" />
        </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
